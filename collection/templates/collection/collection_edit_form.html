{% extends "collection/base.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-8 p-6 bg-white rounded-md shadow-md">
    <h2 class="text-2xl font-bold mb-4">Editar Colección</h2>

    <form method="post" action="{% url 'collection_edit' collection.id %}" class="space-y-4">
        {% csrf_token %}

        <div>
            <label for="id_name" class="block text-sm font-medium text-gray-600">Nombre:</label>
            <input type="text" name="name" id="id_name" value="{{ collection.name }}" required
                class="mt-1 p-2 block w-full border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500 focus:ring focus:ring-indigo-200">
        </div>

        <div>
            <label for="id_description" class="block text-sm font-medium text-gray-600">Descripción:</label>
            <textarea name="description" id="id_description" required
                class="mt-1 p-2 block w-full border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500 focus:ring focus:ring-indigo-200">{{ collection.description }}</textarea>
        </div>

        <div>
            <button type="submit"
                class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-500 focus:outline-none focus:bg-indigo-500">
                Guardar cambios
            </button>
        </div>
    </form>
</div>
{% endblock %}
